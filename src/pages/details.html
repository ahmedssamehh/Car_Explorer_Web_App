<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sport: {
                            primary: '#FF0000',
                            secondary: '#000000',

    <!-- ===========================
       NAVIGATION BAR
       =========================== -->

    <!-- ===========================
       HERO SECTION
       =========================== -->
    <section id="hero-section" class="details-hero">
        <div class="hero-image-container">
            <img id="car-hero-image" src="" alt="Car" class="hero-image">
            <div class="hero-overlay"></div>
        </div>
        
        <div class="hero-content">
            <div class="max-w-7xl mx-auto px-6">

                <h1 id="hero-title" class="hero-title scroll-reveal"></h1>
                <p id="hero-year" class="hero-subtitle scroll-reveal"></p>
            </div>
        </div>
    </section>

    <!-- ===========================
       MAIN CONTENT
       =========================== -->
    <main class="theme-bg min-h-screen">
        
        <!-- Loading State -->
        <div id="loading-state" class="loading-container">
            <div class="loading-spinner"></div>
            <p class="text-lg font-medium mt-6 opacity-70">Loading car details...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-container hidden">
            <svg class="w-24 h-24 mx-auto mb-6 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <a href="cars.html" class="btn-action btn-back">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Back to Cars</span>
            </a>
        </div>

        <!-- Car Details Content -->
        <div id="details-content" class="hidden">
            
            <!-- Description Section -->
            <section class="py-12 px-6">
                <div class="max-w-5xl mx-auto">
                    <div class="description-card scroll-reveal">
                        <p id="car-description" class="text-lg md:text-xl leading-relaxed"></p>
                    </div>
                </div>
            </section>

            <!-- Specifications Section -->
            <section class="py-12 px-6">
                <div class="max-w-7xl mx-auto">
                    <h2 class="section-title text-center mb-12 scroll-reveal">
                        <span class="title-gradient">Technical Specifications</span>
                    </h2>
                    <div id="specs-grid" class="specs-grid">
                        <!-- Specs will be dynamically inserted -->
                    </div>
                </div>
            </section>

            <!-- Features Section -->
            <section class="py-12 px-6">
                <div class="max-w-7xl mx-auto">
                    <h2 class="section-title text-center mb-12 scroll-reveal">
                        <span class="title-gradient">Features & Technology</span>
                    </h2>
                    <div id="features-grid" class="features-grid">
                        <!-- Features will be dynamically inserted -->
                    </div>
                </div>
            </section>

            <!-- Action Buttons Section -->
            <section class="py-12 px-6 pb-20">
                <div class="max-w-5xl mx-auto">
                    <div class="action-buttons-container scroll-reveal">
                        <button id="favorite-btn" class="btn-action btn-favorite">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>

                            </svg>
                            <span>Back to Cars</span>
                        </a>
                    </div>
                </div>
            </section>

        </div>
